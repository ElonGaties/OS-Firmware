; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env]
platform = espressif32
board = az-delivery-devkit-v4 # Overridden per board
framework = arduino
build_flags =
	-std=gnu++2a
	-DCORE_DEBUG_LEVEL=5
build_unflags =
	-std=gnu++11
lib_deps =
	bblanchon/ArduinoJson@^6.21.3
	https://github.com/martinmoene/span-lite
	https://github.com/me-no-dev/ESPAsyncWebServer
	https://github.com/Links2004/arduinoWebSockets
board_build.partitions = huge_app.csv # Overridden per board
board_build.filesystem = littlefs
extra_scripts =
  pre:embed_version.py
  post:build_frontend.py

; Serial Monitor options
upload_speed = 921600
monitor_speed = 115200

[env:fs]
# This exists so we don't build a filesystem per board.

# https://docs.platformio.org/en/stable/boards/espressif32/wemos_d1_mini32.html
[env:Wemos-D1-Mini-ESP32]
board = OpenShock-Wemos-D1-Mini-ESP32
board_build.partitions = boards/Wemos-D1-Mini-ESP32/partitions.csv
build_flags =
	-DOPENSHOCK_LED_MODE=PIN
	-DOPENSHOCK_LED_PIN=2
	-DOPENSHOCK_TX_PIN=12

# https://docs.platformio.org/en/latest/boards/espressif32/lolin_s2_mini.html
[env:Wemos-Lolin-S2-Mini]
board = lolin_s2_mini


# https://docs.platformio.org/en/latest/boards/espressif32/lolin_s3.html
# SOC: 
[env:Wemos-Lolin-S3]
board = OpenShock-Wemos-Lolin-S3
board_build.partitions = boards/Wemos-Lolin-S3/partitions.csv
build_flags =
	-DOPENSHOCK_LED_MODE=WS2812B
	-DOPENSHOCK_LED_PIN=38

[env:Pishock-2023]
board = OpenShock-Wemos-D1-Mini-ESP32
board_build.partitions = boards/Wemos-D1-Mini-ESP32/partitions.csv
build_flags =
	-DOPENSHOCK_LED_MODE=PIN
	-DOPENSHOCK_LED_PIN=2
	-DOPENSHOCK_TX_PIN=12

